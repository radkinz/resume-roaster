<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Résumé Roaster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js" defer></script>

    <!-- Import Pixelify Sans or an alternative pixelated font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="header">

            <h1>Résumé Roaster</h1>
            <p>Upload your résumé PDF — we’ll roast you and create a custom business card!</p>
        </div>
        <!-- Resume upload section -->
        <div class="upload-section">
            <input type="file" id="pdf-upload" accept="application/pdf">
            <button id="roast-button">Roast Me</button>
        </div>


        <!-- List for displaying the roasts -->
        <ul id="roast-list"></ul>

        <!-- Business card container (Initially hidden) -->
        <div id="business-card" class="business-card hidden">
            <h2 id="card-name">Name Here</h2>
            <ul id="card-roast-list">
                <!-- The roasts will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Load resume.js first (handles PDF extraction) -->
    <script type="module" src="resume.js" defer></script>

    <!-- Load roastRules.js second (contains roast patterns) -->
    <script type="module" src="roastRules.js" defer></script>

    <!-- Load script.js last (handles roasts and UI interaction) -->
    <script type="module" src="script.js" defer></script>

</body>

</html>
